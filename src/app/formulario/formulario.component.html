<app-label-agendamento></app-label-agendamento>

<div class="container">
  <h1 class="text-center font-weight-bold" style="font-size: large;">AGENDAMENTO DE SERVIÇO</h1>
  <form  class="form-group"  [formGroup]="agendamentoForm" (ngSubmit)="createAgendamento()">
      <div class ="form-group">
          <label for="name" class="font-weight-bold" style="font-size: large;">Nome completo</label><br>
          <input type='text' formControlName='name' class='form-control'>
      </div>
      <pre></pre>
      <div class ="form-group">
          <label for="service" class="font-weight-bold" style="font-size: large;">Serviço</label><br>
          <select formControlName='service' class='form-control'>
            <option value="Alisamento">Alisamento</option>
            <option value="Manicure">Manicure</option>
            <option value="Corte de cabelo">Corte de cabelo</option>
            <option value="Maquiagem">Maquiagem</option>
            <option value="Depilação">Depilação</option>
            <option value="Barbearia">Barbearia</option>
          </select>
      </div>

        <pre></pre>
        <div class ="form-group">
            <label for="date" class="font-weight-bold" style="font-size: large;">Data</label><br>
            <select formControlName='date' class='form-control'>
                <option value="segunda">Segunda</option>
                <option value="terca">Terça</option>
                <option value="quarta">Quarta</option>
                <option value="quinta">Quinta</option>
                <option value="sexta">Sexta</option>
            </select>
        </div>
        <pre></pre>
        <div class ="form-group">
            <label for="time" class="font-weight-bold" style="font-size: large;">Hora</label><br>
            <select formControlName='time' class='form-control'>
                <option value="nove">9 as 10</option>
                <option value="dez">10 as 11</option>
                <option value="onze">11 as 12</option>
                <option value="catorze">14 as 15</option>
                <option value="quinze">15 as 16</option>
                <option value="dezesseis">16 as 17</option>
                <option value="dezessete">17 as 18</option>
                <option value="dezoito">18 as 19</option>
            </select>
        </div>
        <pre></pre>
        <div class ="form-group">
            <label for="payment" class="font-weight-bold" style="font-size: large;">Forma de Pagamento</label><br>
            <select formControlName='payment' class='form-control'>
                <option value="debito">Cartão - Débito</option>
                <option value="credito">Cartao - Crédito</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="pix">PIX</option>
            </select>
        </div>
        <pre></pre>
        <button type="submit" class="btn btn-primary">AGENDAR</button>
  </form>
</div>



<footer class="footer">
  <app-footer></app-footer>
</footer>
