<div class="new_arrivals">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="section_title new_arrivals_title">
          <h2></h2>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col text-center">
        <div class="new_arrivals_sorting">
          <ul class="arrivals_grid_sorting clearfix button-group filters-button-group">
            <li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center active is-checked" data-filter="*">tudo</li>
            <li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".women">mulheres</li>
            <li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".men">homens</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="product-grid" data-isotope='{ "itemSelector": ".product-item", "layoutMode": "fitRows" }'>
          <div class="product-item men" *ngFor="let produto of produtos">
              <div class="product discount product_filter">
                <div class="product_image" >
                  <img src="{{produto.imgPath}}">
                </div>
                <div class="favorite favorite_left"></div>
                <div class="product_bubble product_bubble_right product_bubble_red d-flex flex-column align-items-center"><span>R${{ produto.preco }}</span></div>
                <div class="product_info">
                  <h6 class="product_name"><a href="#">{{ produto.nome }}</a></h6>
                  <div class="product_price">R${{ produto.preco }}<span>R${{ produto.preco }}</span></div>
                </div>
              </div>
              <div class="red_button add_to_cart_button"><a href="#">add carrinho</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
