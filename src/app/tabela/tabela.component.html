<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Services Column -->
    <ng-container matColumnDef="servico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Servico</th>
      <td mat-cell *matCellDef="let row">{{row.servico}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.data}}</td>
    </ng-container>

    <!-- Hour Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
      <td mat-cell *matCellDef="let row">{{row.hora}}</td>
    </ng-container>

    <!-- Payment Column -->
    <ng-container matColumnDef="pagamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pagamento</th>
      <td mat-cell *matCellDef="let row">{{row.pagamento}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50]"
      aria-label="Select page">
  </mat-paginator>
</div>
